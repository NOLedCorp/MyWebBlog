<form [formGroup]="examForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Предмет</label>
    <select formControlName="PaperId" class="form-control" id="exampleInputEmail1">
      <option value="{{s.Id}}" *ngFor="let s of subjects">{{s.Subject.Name}}</option>
    </select>
    <small *ngIf="submitted && f.PaperId.errors" class="form-text text-danger">Укажите предмет</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Дата</label>
    <input formControlName="DateStart" type="date" class="form-control" id="exampleInputPassword1">
    <small *ngIf="submitted && f.DateStart.errors" class="form-text text-danger">Укажите дату</small>
  </div>
  <div class="form-group">
    <label for="startTime">Время начала</label>
    <div class="d-flex" id="startTime">
      <select formControlName="TimeStartH" class="form-control" id="finishTimehours">
        <option value="{{s}}" *ngFor="let s of times[0]">{{s}}</option>
      </select>
      <select formControlName="TimeStartM" class="form-control" id="finishTimeminuts">
        <option value="{{s}}" *ngFor="let s of times[1]">{{s}}</option>
      </select>
    </div>
    <small *ngIf="submitted && (f.TimeStartH.errors || f.TimeStartM.errors)" class="form-text text-danger">Укажите {{f.TimeStartH.errors?(f.TimeStartM.errors?'час и минуты':'час'):(f.TimeStartM.errors?'минуты':'')}} начала экзамена</small>
  </div>
  <div class="form-group">
    <label for="finishTime">Время конца</label>
    <div class="d-flex" id="finishTime">
      <select formControlName="TimeFinishH" class="form-control" id="finishTimehours">
        <option value="{{s}}" *ngFor="let s of times[0]">{{s}}</option>
      </select>
      <select formControlName="TimeFinishM" class="form-control" id="finishTimeminuts">
        <option value="{{s}}" *ngFor="let s of times[1]">{{s}}</option>
      </select>
    </div>
    
    <small *ngIf="submitted && (f.TimeFinishH.errors || f.TimeFinishM.errors)" class="form-text text-danger">Укажите {{f.TimeFinishH.errors?(f.TimeFinishM.errors?'час и минуты':'час'):(f.TimeFinishM.errors?'минуты':'')}} конца экзамена</small>
  </div>
  <div class="form-group">
    
    <label for="exampleCheck1">Кабинет</label>
    <input formControlName="Cabinet" type="number" class="form-control"  id="exampleCheck1">
    <small *ngIf="submitted && f.Cabinet.errors" class="form-text text-danger">Укажите кабинет</small>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="parent.closeFormClear()">Закрыть</button>
    <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  </div>
</form>
