<form [formGroup]="paperForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Предмет</label>
    <input formControlName="SubjectName" type="text" class="form-control" id="exampleInputEmail1">
    <small *ngIf="submitted && f.SubjectName.errors" class="form-text text-danger">Укажите предмет</small>
    
    
  </div>
  <div class="form-group">
    <label for="tch">Преподаватель</label>
    <input formControlName="TeacherName" type="text" class="form-control" id="tch">
    <small *ngIf="submitted && f.TeacherName.errors" class="form-text text-danger">Укажите ФИО преподавателя</small>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email преподавателя</label>
    <input formControlName="Email" type="text" class="form-control" id="exampleInputEmail">
    <small *ngIf="submitted && f.Email.errors" class="form-text text-danger">Укажите Email преподавателя</small>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
    <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  </div>
</form>
