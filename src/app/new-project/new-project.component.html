<form [formGroup]="projectForm">
  <div class="form-group">
    <label for="name">Название проекта</label>
    <input formControlName="Name" type="text" class="form-control" id="name">
    <small *ngIf="submitted && f.Name.errors" class="form-text text-danger">Укажите название</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Дата начала</label>
    <input formControlName="DateStart" type="date" class="form-control" id="exampleInputPassword1">
    <small *ngIf="submitted && f.DateStart.errors" class="form-text text-danger">Укажите дату начала</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Описание</label>
    <textarea formControlName="Description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <small *ngIf="submitted && f.Description.errors" class="form-text text-danger">Укажите описание</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Загрузить техническое задание</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" #file>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
    <button type="button" class="btn btn-primary" (click)="save(file.files)">Сохранить</button>
  </div>
</form>
